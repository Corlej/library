<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap');
    </style>
</head>
<body>
    <div class="header">
        <h1>library</h1>
    </div>
    <div class="content">
        <button id="newBookBtn">+</button>
        <div id="addBookModal" class="modal">
                <form class="addBookForm" id="addBookForm">
                    <div class="cardHeader">
                        <div class="btnContainer" onclick="removeBook(${i})">
                            <svg width="20px" height="20px" viewBox="0 0 16 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <path fill="#444" d="M15.1 3.1l-2.2-2.2-4.9 5-4.9-5-2.2 2.2 5 4.9-5 4.9 2.2 2.2 4.9-5 4.9 5 2.2-2.2-5-4.9z" class="removeBtn"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="formContent">
                        <h3>Add a new book</h3>
                        <input type="text" class="input" id="title" placeholder="Title" maxlength="48" autofocus>
                        <input type="text" class="input" id="author" placeholder="Author" maxlength="48">
                        <input type="text" class="input" id="pages" placeholder="Pages" pattern="\d*" maxlength="5">
                        <div class="read">
                            <label for="id-checkbox">Read?</label>
                            <input type="checkbox" id="read"/>
                        </div>  
                        <button type="submit" class="submitBtn">Submit</button>
                    </div>
                </form>
        </div>
        <div id="library"></div>
    </div>
</body>
<script src="./script.js"></script>
</html>
